        </section>

    <!-- new to-do list structure(section) main input for todo list-->

        <section class="create-todo">
            <h3>Create a Todo</h3>
                <form id="new-todo-form">

                    <input 
                        type="text"
                        name="content"
                        id="content" 
                        placeholder="e.g. make a video">
    <!-- todo list category -->

                    <h4>Pick a Category</h4>
                    <!-- category options -->

                    <div class="options">

                        <label>

                                type="radio" 
                                name="category" 
                                id="category1" 
                                value="business">
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>

                        <label>

                                type="radio" 
                                name="category" 
                                id="category2" 
                                value="personal">
                            <span class="bubble personal"></span>

                        </label>
                    </div>
                    <input type="submit" value="Add todo"/>
                </form>
        </section>
